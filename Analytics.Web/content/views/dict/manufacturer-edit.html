<form role="form" class="form-horizontal" name="manufacturerForm">
	<fieldset>
		<legend>Производитель</legend>

		<div class="form-group" ng-class="{'has-error': manufacturerForm.name.$invalid}">
			<label class="col-md-2 control-label">Название</label>
			<div class="col-md-6">
				<input type="text" class="form-control" name="name" required="" ng-model="manufacturer.name" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-6">
				<div class="checkbox">
					<input type="checkbox" ng-model="manufacturer.isPrimary" />
					Основной
				</div>
			</div>
		</div>
	</fieldset>
	<div class="form-actions">
		<a class="btn btn-default" btn-back>
			Отмена
		</a>
		<a class="btn btn-primary" ng-click="save(manufacturer)" ng-disabled="manufacturerForm.$invalid || manufacturerForm.$pristine">
			<i class="fa fa-save"></i>
			Сохранить
		</a>
	</div>
</form>
